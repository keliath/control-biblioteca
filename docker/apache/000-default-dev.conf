<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    
    # Configuración de desarrollo
    ServerSignature On
    
    # Configuración de logs detallados
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    LogLevel debug
    
    # Configuración de PHP para desarrollo
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Mostrar errores PHP
        php_flag display_errors On
        php_flag display_startup_errors On
        php_value error_reporting "E_ALL"
    </Directory>
    
    # Configuración de archivos estáticos
    <Directory /var/www/html/vistas>
        ExpiresActive Off
    </Directory>
    
    # Configuración de uploads
    <Directory /var/www/html/admin/vistas/img>
        Options -Indexes
        AllowOverride None
        Require all granted
    </Directory>
    
    <Directory /var/www/html/vistas/img>
        Options -Indexes
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>
