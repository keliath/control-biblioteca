<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    
    # Configuración de logs
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    
    # Configuración de PHP
    <Directory /var/www/html>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # Configuración de seguridad adicional
        <Files "*.php">
            Require all granted
        </Files>
        
        # Proteger archivos sensibles
        <FilesMatch "\.(env|log|sql|md)$">
            Require all denied
        </FilesMatch>
    </Directory>
    
    # Configuración de archivos estáticos
    <Directory /var/www/html/vistas>
        Options -Indexes
        AllowOverride None
        Require all granted
    </Directory>
    
    # Configuración de uploads
    <Directory /var/www/html/admin/vistas/img>
        Options -Indexes
        AllowOverride None
        Require all granted
    </Directory>
    
    <Directory /var/www/html/vistas/img>
        Options -Indexes
        AllowOverride None
        Require all granted
    </Directory>
</VirtualHost>
